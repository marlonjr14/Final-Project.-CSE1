<!DOCTYPE html>
<html>
<head>
    <title>Update Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background: #f4f4f4;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        button {
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 10px 5px 0 0;
        }
        button:hover {
            background: #1e7e34;
        }
        .btn-back {
            background: #6c757d;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 5px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Update Pokémon</h1>
        <form method="POST">
            <label>Pokémon ID: {{ pokemon.id }}</label>

            <label>Name:</label>
            <input type="text" name="name" value="{{ pokemon.name }}" required>

            <label>Base Experience:</label>
            <input type="number" name="base_experience" value="{{ pokemon.base_experience }}" required>

            <label>Height (meters):</label>
            <input type="number" step="0.01" name="height" value="{{ pokemon.height }}" required>

            <label>Weight (kg):</label>
            <input type="number" step="0.01" name="weight" value="{{ pokemon.weight }}" required>

            <button type="submit">Update Pokémon</button>
            <a href="/web/pokemon" class="btn-back">Cancel</a>
        </form>
    </div>
</body>
</html>
